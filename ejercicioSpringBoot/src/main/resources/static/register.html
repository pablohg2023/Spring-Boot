<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="registro">
        <h3>Registrarse</h3>
        <input class="control" type="text" name="nombre" id="nombre" placeholder="Nombre">
        <input class="control" type="password" name="password" id="password" placeholder="Contraseña">
        <p>Acepto Terminos y Condiciones <input class="button" type="checkbox"></p>
        <input class="boton" type="submit" value="Registrar" onclick="añadir()">
        <p><a href="index.html">¿Ya tienes Cuenta?</a></p>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/registro.js"></script>
</html>
